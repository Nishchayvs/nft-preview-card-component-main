<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    <div class="background-sec">
      <div class="content-sec">
        <div class="illistration-img">
          <img src="./images/image-equilibrium.jpg" alt="">
          <div class="new-img-overlay">
            <a href="#" class="button"><img src="./images/icon-view.svg" alt=""></a>
        </div>
        </div>
        <div class="content">
          <div class="heading">
            <a href="#">
              <h1>Equilibrium #3429</h1>
            </a>
          </div>
          <div class="para">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="plan-sec">
            <div class="plan-flex">
              <div class="plan-icon-ethereum">
                <img src="./images/icon-ethereum.svg" alt="">
                <span class="plan-ETH">0.041 ETH</span>
              </div>
              <div class="plan-content-time">
                <img src="./images/icon-clock.svg" alt="">
                <span class="plan-time">3 days left</span>
              </div>
            </div>
          </div>
          <div class="creator-sec">
            <div class="creator-sec-img">
              <img src="./images/image-avatar.png" alt="">
            </div>
            <div class="creator-sec-content">
              <span class="creator-sec-content-creation">Creation of</span>
              <a href="#"><span>Jules Wyvern</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
